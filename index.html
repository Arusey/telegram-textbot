<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Telegram Textbot</title>
</head>

<body>
    <section class="blue"></section>
    <img src="assets/images/circles.svg" class="circles-img" alt="Circles">

    <div class="mobile-cover" id="mobile-cover">
    </div>

    <div class="mobile-menu" id="mobile-menu">
        <div class="x-menu" id="x-menu">
            <div class="close">
                <div class="close-btn"></div>
            </div>
        </div>
    <div class="mobile__button-list">
        <a href="/" class="btn navbar__right-login" id="login">Login</a>
        <a href="/" class="btn navbar__right-signup" id="signup">Register</a>
    </div>
    </div>

    <section class="login-page" id="login-page">
        <img src="assets/images/circles.svg" class="circles-img" alt="Circles">
        <div class="x" id="x">
            <div class="close">
                <div class="close-btn"></div>
            </div>
        </div>
    </section>

    <section class="signup-page" id="signup-page">
        <img src="assets/images/circles.svg" class="circles-img" alt="Circles">
        <div class="x-signup" id="x-signup">
            <div class="close">
                <div class="close-btn"></div>
            </div>
        </div>
    </section>

    <section class="main">
        <header>
            <nav class="navbar">
                <div class="navbar__left">
                    <a href="/" class="navbar__left-logo">Telegram <span>Textbot</span></a>
                </div>
                <div class="navbar__right">
                    <a href="" class="btn navbar__right-login" id="login-desktop">Login</a>
                    <a href="" class="btn navbar__right-signup" id="signup-desktop">Register</a>
                </div>
                <div class="ham" id="ham">

                </div>
            </nav>
        </header>
        <section class="content-section">
            <div class="content-section__left">
                <h1>
                    Automate
                </h1>
                <p>
                    Broadcast your messages to different groups or channels automatically.
                    Telegram Textbot will ease your work and give you more time to do productive work
                </p>
                <br>
                <a href="/" class="btn navbar__right-signup" id="signup-main">Create Account Now</a>
            </div>
            <div class="content-section__right">
                <img src="assets/images/telegram-logo.svg" alt="logo" id="tele-logo">
            </div>
        </section>
        <footer class="footer">
            <div class="footer__left">
                All Rights Reserved. <a href="/">Terms</a> and <a href="/">Conditions</a>.
            </div>
            <div class="footer__right">
                &copy;<a href="https://dev-jey.github.io" target="_blank" class="footer__copyright"> DevJey </a>
                <script>
                    document.write(new Date().getFullYear())
                </script>.
            </div>
        </footer>
    </section>

    <!--
        Javascript
    -->
    <script>

        //Login Button Click
        document.getElementById("login").addEventListener("click", function (e) {
            e.preventDefault()
            document.getElementById("mobile-cover").classList.remove('show');
            document.getElementById("mobile-menu").classList.remove('show');
            document.getElementById("login-page").classList.add('show');
            document.getElementById("x").style.display = "block";
        });
        document.getElementById("login-desktop").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("login-page").classList.add('show');
            document.getElementById("x").style.display = "block";
        });

        //Login close
        document.getElementById("x").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("login-page").classList.remove('show');
            document.getElementById("x").style.display = "none";
        });

        //signup close
        document.getElementById("x-signup").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("signup-page").classList.remove('show');
            document.getElementById("x-signup").style.display = "none";
        });

        //Signup Button Click
        document.getElementById("signup").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("mobile-cover").classList.remove('show');
            document.getElementById("mobile-menu").classList.remove('show');
            document.getElementById("signup-page").classList.add('show');
            document.getElementById("x-signup").style.display = "block";
        });
        document.getElementById("signup-desktop").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("signup-page").classList.add('show');
            document.getElementById("x-signup").style.display = "block";
        });
        document.getElementById("signup-main").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("signup-page").classList.add('show');
            document.getElementById("x-signup").style.display = "block";
        });

        // Toggle Menu
        document.getElementById("ham").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("mobile-cover").classList.add('show');
            document.getElementById("mobile-menu").classList.add('show');
            document.getElementById("x-menu").style.display = "block";
        });

        document.getElementById("x-menu").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("mobile-cover").classList.remove('show');
            document.getElementById("mobile-menu").classList.remove('show');
            document.getElementById("x-menu").style.display = "none";
        });

        document.getElementById("mobile-cover").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("mobile-cover").classList.remove('show');
            document.getElementById("mobile-menu").classList.remove('show');
            document.getElementById("x-menu").style.display = "none";
        });
    </script>
</body>

</html>
